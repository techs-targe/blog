<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
        }
        
        h1 {
            color: #000;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        h1:hover {
            opacity: 0.6;
        }
        
        h3 {
            color: #000;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        p {
            margin-bottom: 15px;
            color: #333;
        }
        
        pre {
            color: #000;
            padding: 20px 0;
            overflow-x: auto;
            margin: 20px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        code {
            font-family: 'Courier New', Courier, monospace;
            color: #666;
        }
        
        pre code {
            color: inherit;
        }
        
        .article-view {
            display: block;
        }
        
        .article-view.active {
            display: block;
        }
        
        .list-view {
            display: none;
        }
        
        .list-view.active {
            display: block;
        }
        
        .article-list {
            margin-top: 20px;
        }
        
        .article-list-item {
            padding: 8px 0;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 20px;
        }
        
        .article-list-item:hover {
            opacity: 0.6;
        }
        
        .article-title {
            color: #000;
            font-size: 1em;
        }
        
        .article-date {
            color: #999;
            font-size: 0.9em;
            white-space: nowrap;
        }
        
        .share-button {
            text-align: left;
            margin-top: 80px;
            font-size: 18px;
        }
        
        .share-button a {
            color: #000;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        
        .share-button a:hover {
            opacity: 0.6;
        }
        
        #article-content {
            min-height: 200px;
        }
        
        .loading {
            color: #999;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            pre {
                font-size: 12px;
            }
            
            .article-list-item {
                font-size: 0.95em;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            
            .container {
                padding: 15px;
            }
            
            .article-list-item {
                font-size: 0.9em;
                gap: 10px;
            }
            
            .article-date {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 onclick="showList()">techs-targe</h1>
        
        <!-- 記事リスト表示 -->
        <div class="list-view" id="list-view">
            <div class="article-list" id="article-list">
                <!-- 記事リストはJavaScriptで動的に生成 -->
            </div>
        </div>
        
        <!-- 記事個別表示 -->
        <div class="article-view" id="article-view">
            <div id="article-content">
                <!-- 記事内容はJavaScriptで動的に読み込み -->
            </div>
        </div>
        
        <div class="share-button">
            <a href="#" onclick="shareToX(); return false;">share</a>
        </div>
    </div>
    
    <script>
        // 記事データ
        const posts = [
            { id: '001', title: 'AI時代における統合者の必要性', date: '250712 18:00' }
        ];
        
        let currentView = 'article';
        let currentArticle = '001';
        
        // 初期化
        function init() {
            console.log('Initializing blog...');
            generateArticleList();
            // 最新記事を表示
            showArticle('001');
        }
        
        // 記事リストを生成
        function generateArticleList() {
            const listContainer = document.getElementById('article-list');
            listContainer.innerHTML = '';
            
            posts.forEach(post => {
                const item = document.createElement('div');
                item.className = 'article-list-item';
                item.onclick = () => showArticle(post.id);
                item.innerHTML = `
                    <div class="article-title">${post.title}</div>
                    <div class="article-date">${post.date}</div>
                `;
                listContainer.appendChild(item);
            });
        }
        
        // リスト表示
        function showList() {
            document.getElementById('article-view').classList.remove('active');
            document.getElementById('list-view').classList.add('active');
            document.querySelector('.share-button').style.display = 'none';
            currentView = 'list';
        }
        
        // 記事表示
        async function showArticle(id) {
            console.log('Showing article:', id);
            document.getElementById('list-view').classList.remove('active');
            document.getElementById('article-view').classList.add('active');
            document.querySelector('.share-button').style.display = 'block';
            currentView = 'article';
            currentArticle = id;
            
            // 記事を読み込み
            const contentDiv = document.getElementById('article-content');
            contentDiv.innerHTML = '<p class="loading">読み込み中...</p>';
            
            try {
                console.log('Fetching:', `posts/${id}.html`);
                const response = await fetch(`posts/${id}.html`);
                console.log('Response status:', response.status);
                if (response.ok) {
                    const content = await response.text();
                    console.log('Content loaded, length:', content.length);
                    contentDiv.innerHTML = content;
                } else {
                    contentDiv.innerHTML = '<p>記事が見つかりません。</p>';
                }
            } catch (error) {
                console.error('Error loading article:', error);
                contentDiv.innerHTML = '<p>記事の読み込みに失敗しました。</p>';
            }
        }
        
        // シェア機能
        function shareToX() {
            const post = posts.find(p => p.id === currentArticle);
            const title = post ? post.title : 'techs-targe';
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`${title} - techs-targe`);
            const shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
        
        // ページ読み込み時に初期化
        window.onload = init;
    </script>
</body>
</html>
