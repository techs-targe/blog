<head>

        { id: '001', title: 'AI時代における統合者の必要性', date: '250712 11:58' }
    ];
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techs-targe - AI時代の技術と人間の統合を探求するブログ</title>
    
    <!-- X Cards / Open Graph -->
    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:title" content="techs-targe">
    <meta name="twitter:description" content="AI時代の技術と人間の統合を探求するブログ">
    <meta name="twitter:image" content="https://techs-targe.github.io/blog/images/004-1.png">

    <meta property="og:description" content="AI時代の技術と人間の統合を探求するブログ">
    <meta property="og:image" content="https://techs-targe.github.io/blog/images/004-1.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
        }
        
        h1 {
            color: #000;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .article-list {
            margin-top: 20px;
        }
        
        .article-list-item {
            padding: 8px 0;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 20px;
        }
        
        .article-list-item:hover {
            opacity: 0.6;
        }
        
        .article-title {
            color: #000;
            font-size: 1em;
        }
        
        .article-date {
            color: #999;
            font-size: 0.9em;
            white-space: nowrap;
        }
        
        /* ビューカウンター */
        .view-counter {
            display: none;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .article-list-item {
                font-size: 0.95em;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            
            .container {
                padding: 15px;
            }
            
            .article-list-item {
                font-size: 0.9em;
                gap: 10px;
            }
            
            .article-date {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>techs-targe</h1>
        
        <div class="article-list" id="article-list">
            <!-- 記事リストはJavaScriptで動的に生成 -->
        </div>
        
        <div class="view-counter">
            <img src="https://komarev.com/ghpvc/?username=techs-targe-blog-LIST&label=views&color=000000&style=flat-square" alt="views" />
        </div>
    </div>
    
    <script>
        function init() {
            // URLパラメータから記事IDを取得（旧URL対応）
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('article');
            
            if (articleId && posts.find(post => post.id === articleId)) {
                // 旧URLから新URLへリダイレクト
                window.location.href = `/blog/article/${articleId}/`;
                return;
            }
            
            // 記事リストを生成
            const listContainer = document.getElementById('article-list');
            posts.forEach(post => {
                const item = document.createElement('div');
                item.className = 'article-list-item';
                item.onclick = () => {
                    window.location.href = `/blog/article/${post.id}/`;
                };
                item.innerHTML = `
                    <div class="article-title">${post.title}</div>
                    <div class="article-date">${post.date}</div>
                `;
                listContainer.appendChild(item);
            });
        }
        
        window.onload = init;
    </script>
</body>
</html>
